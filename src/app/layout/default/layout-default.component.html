<nz-layout>
  <nz-header style="padding: 0;">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
      <li nz-menu-item>nav 1</li>
      <li nz-menu-item>nav 2</li>
      <li nz-submenu>
        <span title>
          <i nz-icon type="user"></i>
          <span>管理员</span>
        </span>
        <ul>
          <li nz-menu-item>账号信息</li>
          <li nz-menu-item>退出</li>
        </ul>
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed">
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed" style="height:100%">
        <li nz-menu-item>
          <span title>
            <i nz-icon type="dashboard"></i>
            <span>总览</span>
          </span>
        </li>
        <li nz-submenu>
          <span title>
            <i nz-icon type="setting"></i>
            <span>系统设置</span>
          </span>
          <ul>
            <li nz-menu-item>数据字典</li>
            <li nz-menu-item>定时调度</li>
          </ul>
        </li>
        <li nz-submenu>
          <span title>
            <i nz-icon type="mail"> </i>
            <span>Navigation One</span>
          </span>
          <ul>
            <li nz-menu-group>
              <span title>Item 1</span>
              <ul>
                <li nz-menu-item>Option 1</li>
                <li nz-menu-item>Option 2</li>
              </ul>
            </li>
            <li nz-menu-group>
              <span title>Item 2</span>
              <ul>
                <li nz-menu-item>Option 1</li>
                <li nz-menu-item>Option 2</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-content style="min-height: calc(100vh - 64px);">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
